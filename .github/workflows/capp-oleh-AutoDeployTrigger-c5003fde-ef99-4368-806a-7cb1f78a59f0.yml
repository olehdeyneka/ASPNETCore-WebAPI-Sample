name: Trigger auto deployment for capp-oleh

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ container-app ]
    paths:
    - '/SampleWebApiAspNetCore/**'
    - '.github/workflows/capp-oleh-AutoDeployTrigger-c5003fde-ef99-4368-806a-7cb1f78a59f0.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: crunivisia.azurecr.io
          username: ${{ secrets.CAPPOLEH_REGISTRY_USERNAME }}
          password: ${{ secrets.CAPPOLEH_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: crunivisia.azurecr.io/capp-oleh:${{ github.sha }}
          file: /SampleWebApiAspNetCore/Dockerfile
          context: /SampleWebApiAspNetCore/


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CAPPOLEH_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n capp-oleh -g rg-labs --server crunivisia.azurecr.io --username  ${{ secrets.CAPPOLEH_REGISTRY_USERNAME }} --password ${{ secrets.CAPPOLEH_REGISTRY_PASSWORD }}
            az containerapp update -n capp-oleh -g rg-labs --image crunivisia.azurecr.io/capp-oleh:${{ github.sha }}
